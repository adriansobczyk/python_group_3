<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Opis strony">
        <meta name="keywords" content="słowa kluczowe">
        <meta name="author" content="Autor">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Document test</title>
    </head>
    <body>
        <!-- <header> - Nagłówek strony -->
        <header>
            <h1><!-- <h1> - Nagłówek pierwszego poziomu -->Tytuł</h1>
            <h2><!-- <h2> - Nagłówek drugiego poziomu -->Podtytuł</h2>
        </header>

        <!-- <nav> - Nawigacja -->
        <nav>
            <ul><!-- <ul> - Lista nieuporządkowana -->
                <li><!-- <li> - Element listy -->Element 1</li>
                <li>Element 2</li>
            </ul>
        </nav>

        <!-- <main> - Główna treść strony -->
        <main>
            <article><!-- <article> - Artykuł -->
                <h3><!-- <h3> - Nagłówek trzeciego poziomu -->Tytuł artykułu</h3>
                <p><!-- <p> - Akapit -->Treść artykułu...</p>
            </article>
        </main>

        <!-- <aside> - Zawartość poboczna -->
        <aside>
            <section><!-- <section> - Sekcja -->
                <h3>Tytuł sekcji</h3>
                <p>Treść sekcji...</p>
                <a href="https://www.w3schools.com" target="_blank" download="sample_filename.pdf">Link</a>
            </section>
        </aside>

        <!-- <footer> - Stopka strony -->
        <footer class="bg-light h-100">
            <p>Stopka strony...</p>
        </footer>

        <!-- <div> - Kontener ogólny -->
        <div>
            <header>
                <!-- <span> - Wycinek tekstu -->
                <span>To jest wycinek tekstu.</span> test test
            </header>
        </div>

        <!-- <form> - Formularz -->
        <form>
            <!-- <input> - Pole wejściowe -->
            <input type="text" placeholder="Wpisz tekst">
            <!-- <button> - Przycisk -->
            <button type="submit">Wyślij</button>
        </form>

        <!-- <img> - Obraz -->
        <img src="user.png" alt="Opis obrazu">

        <!-- <audio> - Audio -->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>

        <!-- <video> - Video -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <!-- <iframe> - Osadzona zawartość -->
        <iframe src="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna"></iframe>

        <!-- <script> - Skrypt JavaScript -->
        <script>
            // Kod JavaScript
        </script>

        <!-- <style> - Styl CSS -->
        <style>
            /* Kod CSS */
        </style>

    </body>
</html>
