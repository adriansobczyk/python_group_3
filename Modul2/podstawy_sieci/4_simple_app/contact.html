<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Simple app</title>
</head>

<div class="container">
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Write to me</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-5 align-self-center">

        <form action="/contact" method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
          <h1 class="h3 mb-3 font-weight-normal">Write to me</h1>
          <div class="row mb-3">
              <label class=""> Your name </label>
              <input class="form-control" name="username" type="text"/>
          </div>
          <div class="row mb-3">
              <label class=""> Email address </label>
              <input class="form-control" name="email" type="email"/>
          </div>
          <div class="row mb-3">
              <label class=""> Your text message </label>
              <textarea class="form-control" name="message"></textarea>
          </div>
          <div class="d-flex justify-content-evenly">
              <button class="btn btn-primary col-4" name="" type="submit">
                  Send
              </button>
              <button class="btn btn-secondary col-4" name="" type="reset">
                  Reset
              </button>
          </div>
      </form>
      
      </div>
    </div>
  </div>
</body>
</html>
